<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Creativejobspr</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/creative.css" type="text/css">
    <!-- <link rel="stylesheet" href="assets/css/app.css" type="text/css"> -->
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </head>


<body>

    <nav id="mainNav-contactus" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand page-scroll" href="index.html">creativejobspr.com</a>
            </div>
          </div>
    </nav>

    <header id="contact-us">
          <div class="container-fluid">
               <div class="row">
                 <div class="col-md-12">
                   <h1 id="contact-us-h1">Contact us</h1>
                 </div>
               </div>
               <form class="form-group" method="POST" action="https://formspree.io/gaud.mc@gmail.com" method="POST">
                 <div class="row">
                   <div class="col-md-6 col-xs-12 col-md-offset-3">
                     <label class="get-font" for="exampleInputName2">Full Name</label>
                     <input type="text" class="form-control form-width" id="exampleUsername1" placeholder="Enter Full Name" name="name">
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-md-6 col-xs-12 col-md-offset-3">
                     <label class="get-font" for="exampleInputEmail2">Email</label>
                     <input type="email" class="form-control form-width" id="exampleInputEmail2" placeholder="Enter Email" name="_replyto">
                   </div>
                 </div>

                 <div class="row">
                   <div class="col-md-6 col-xs-12 col-md-offset-3">
                     <label class="get-font" for="exampleInputPhone2">Phone</label>
                     <input type="text" class="form-control form-width" id="exampleInputPhone2" placeholder="Enter Phone Number" name="name">
                   </div>
                 </div>

                 <div class="row">
                   <div class="col-md-6 col-xs-12 col-md-offset-3">
                     <label class="get-font" for="exampleInputMessage2">Message</label>
                     <textarea class="form-control" id="message" type="submit" value="Send" name="message" placeholder="Enter your message here." rows="7"></textarea>
                   </div>
                 </div>
                 <div id="send-message-div" class="row">
                   <div class="col-xs-12 text-center">
                     <input id="send-message" class="btn btn-primary" type="submit" value="Send Message">
                   </div>
                 </div>
             </div>
</header>

  </body>
</html>
